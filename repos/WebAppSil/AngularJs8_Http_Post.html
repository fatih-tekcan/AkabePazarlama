<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <script>
        var app = angular.module("myApp", []);
             app.controller("myCtrl", function ($scope,$http) {
            //$http.get(url).then(başarılı,başarısız)
                 $scope.bilgi = [{ "ad": "Fatih", "yas": 30 }, { "ad": "hasan", "yas": 32 }, { "ad": "hakan", "yas": 30 }, { "ad": "harun", "yas": 40 }];
            $http.get("https://jsonplaceholder.typicode.com/posts",bilgi).then(function (response) {
                //$scope.veriler = response;//bu şekilde ek bilgiler gelir get satatus gibi.
                $scope.veriler = response.data;
            });//sadece başarılı olma durumuna göre ilerledik


        });
    </script>

</head>
<body class="bg-dark text-white container" ng-app="myApp" ng-controller="myCtrl">

    <span> Arama Yap</span><input type="search" name="name" value="" ng-model="arama" />
    <ul>
        <li>ilk</li>
        <li ng-repeat="item in veriler | filter:arama ">id:{{item.id}} Data: {{item.body}}</li>
    </ul>





</body>
</html>
