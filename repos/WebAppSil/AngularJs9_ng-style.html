<!DOCTYPE html>
<html>
<head>
    <style>
        .deneme{
            width:200px;
            height:200px;
            background-color:deepskyblue;

        }
    </style>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">
</head>
<body ng-app="myApp" ng-controller="myCont">
    <!--ng-style işlevini bir şarta bağladı.-->
    <div ng-style="deger==5 &&{'color':'red','background-color':'green'}" class="deneme">fatih</div>
    <input type="number" name="name" value="1" ng-model="sayi" />
    <button ng-click="degerArttir(0)" ng-model="sayi">Sayi </button>
    <br /><hr />

    <button ng-click="deger=deger+1" ng-model="sayi">Sayi:{{deger}} </button>{{deger}}
    <p>{{sayi}} </p>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCont", function ($scope) {
            $scope.deger = 10;
            $scope.degerArttir = function (a) {


                $scope.sayi = $scope.sayi + 1;
            }
        });
    </script>
</body>
</html>
