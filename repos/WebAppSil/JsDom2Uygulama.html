<script>
    //1. işlem list-style:none yapılacak
    var tolist = document.querySelector('#toDo').querySelectorAll('li');
    for(i=0;i<tolist.length;i++)
    { tolist[i].style.listStyle = 'none'; }


    //2.tüm liste elemanlarının üzerini çizelim.
    var tolist = document.querySelector('#toDo').querySelectorAll('li');
    for(i=0;i<tolist.length;i++)
    { /*tolist[i].style.textDecoration = 'line-through'*/ }

    //for yerine forEach Kullanımı.
    tolist.forEach(function (item) {
        item.style.textDecoration = 'underline';
    })

    //3. işlem server saatine göre işaretleme yapılacak.
    var tolist = document.querySelector('#toDo').querySelectorAll('li');
    (new Date()).getHours()
    for (i = 0; i < tolist.length; i++)
    {
        if (parseInt(tolist[i].textContent.substring(0, 2)) < (new Date()).getHours())
        {
            tolist[i].style.textDecoration = 'line-through';
            tolist[i].querySelector('input').checked = true;
           
        }

    }

  document.getElementById("myCheck").checked = true;
}
